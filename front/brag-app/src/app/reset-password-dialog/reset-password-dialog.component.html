<div class="reset-password-container">
    <div class="wrapper">
        <div class="title">Reset Password</div>
        <div class="field">
            <input type="password" [(ngModel)]="newPassword" id="newPassword" required />
            <label for="newPassword">Enter new password</label>
        </div>
        <div class="field">
            <input (click)="resetPassword()" type="submit" value="Submit" />
        </div>
    </div>
</div>
