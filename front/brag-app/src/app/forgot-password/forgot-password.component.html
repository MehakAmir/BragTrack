<div class="forgot-password-container">
    <div class="wrapper">
        <div class="title">Forgot Password</div>
        <div class="forgot-password-box">
            <input type="email" [(ngModel)]="email" placeholder="Enter your email" class="email-input">
            <br>
                <a style="color:blue"  href="#" routerLink="/login">login</a>
            <button (click)="openResetPasswordDialog()" class="reset-button">Reset Password</button>
        </div>
    </div>
</div>
