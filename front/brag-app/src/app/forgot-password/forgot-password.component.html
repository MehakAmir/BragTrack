<header class="header">
    <div class="logo">
        <h1>BragTrack</h1>
    </div>
    <nav class="nav-buttons">
        <a class="btn signup" href="#" routerLink="/signup">Sign Up</a>
        <a class="btn login" href="#" routerLink="/login">Log In</a>
    </nav>
</header>

<div class="forgot-password-container">
    <div class="forgot-password-box">
        <h3>Forgot Password</h3>
        <input type="email" [(ngModel)]="email" placeholder="Enter your email" class="email-input">
        <button (click)="openResetPasswordDialog()" class="reset-button">Reset Password</button>
    </div>
</div>


<style>
    .landing-page {
        background: linear-gradient(to right, #f8c6d1, #aa6868);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        /* Light pink to light black gradient */
        font-family: 'Montserrat', sans-serif;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    .logo h1 {
        font-size: 2.5rem;
        font-family: 'Dancing Script', cursive;
        color: #fff;
        margin: 0;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .nav-buttons a {
        margin: 0 10px;
        /* Adjust spacing between buttons */
    }

    .btn {
        padding: 10px 20px;
        border-radius: 25px;
        /* Rounded button corners */
        font-size: 1rem;
        /* Slightly larger font size */
        font-weight: 600;
        text-decoration: none;
        color: #fff;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
    }

    .signup {
        background: #ff6b6b;
    }

    .login {
        background: #1dd1a1;
    }

    .btn:hover {
        opacity: 0.8;
        transform: scale(1.05);
        /* Slight scale effect on hover */
    }
</style>
