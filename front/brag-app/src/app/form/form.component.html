<div class="container mt-4">
    <!-- Form -->
    <div class="form-container bg-light p-4 rounded shadow-sm mx-auto mb-4">
        <form (ngSubmit)="onSubmit()" #form="ngForm">
            <h2 class="text-center mb-4">{{ isEditMode ? 'Edit Achievement' : 'Add Achievement' }}</h2>

            <div class="form-group">
                <label for="name" class="font-weight-bold">Achievement:</label>
                <input id="name" name="name" [(ngModel)]="formData.achievement" class="form-control" required
                    placeholder="Enter achievement name" matTooltip="Enter your achievement here">
            </div>

            <div class="form-group">
                <label for="impact" class="font-weight-bold">Impact:</label>
                <input id="impact" name="impact" [(ngModel)]="formData.impact" class="form-control" required
                    placeholder="Describe the impact" matTooltip="Describe the impact">
            </div>

            <div class="form-group">
                <label for="date" class="font-weight-bold">Date:</label>
                <input id="date" name="date" type="date" [(ngModel)]="formData.date" class="form-control" required
                    matTooltip="Select the date">
            </div>

            <div class="form-group">
                <label for="description" class="font-weight-bold">Description:</label>
                <quill-editor id="description" name="description" [(ngModel)]="formData.description"
                    [modules]="editorModules" [style]="{ height: '300px' }" class="form-control"></quill-editor>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">{{
                isEditMode ?
                'Update' : 'Submit'
                }}</button>
        </form>
    </div>
    <br><br><br><br><br>


    <!-- Items List -->
    <div class="form-containe">
        <div *ngIf="filteredItems.length > 0" class="mt-4">
            <h2 class="text-center mb-4">Achievement List</h2>
            <!-- Search and Filter -->
            <div class="row mb-4">
                <div class="col-md-6 mx-auto">
                    <div class="form-group">
                        <label for="search" class="font-weight-bold">Search:</label>
                        <input id="search" class="form-control" [(ngModel)]="searchQuery"
                            (ngModelChange)="applyFilters()" placeholder="Search achievements"
                            matTooltip="Search Achivements">
                    </div>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="form-group">
                        <label for="filterDate" class="font-weight-bold">Filter by Date:</label>
                        <input id="filterDate" type="date" class="form-control" [(ngModel)]="filterDate"
                            (ngModelChange)="applyFilters()" matTooltip="Apply filter">
                    </div>
                </div>
            </div>
            <ul class="list-group">
                <li *ngFor="let item of filteredItems; let i = index"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">{{ item.achievement }}</h5>
                        <p class="mb-1"><strong>Impact:</strong> {{ item.impact }}</p>

                        <p class="mb-1"><strong>Date:</strong> {{ formatDate(item.date) }}</p> <!-- Format date here -->
                        <p class="mb-1" [innerHTML]="sanitize(item.description)"></p>
                    </div>
                    <div>
                        <button class="btn btn-warning btn-sm mr-2" (click)="editItem(i)">Edit</button>
                        <button class="btn btn-danger btn-sm" (click)="deleteItem(i)">Delete</button>
                    </div>
                </li>
            </ul>
            <button class="btn btn-success mt-3" (click)="downloadPdf()">Download as PDF</button>
        </div>
    </div>
</div>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
